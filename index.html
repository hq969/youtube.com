<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <script src="https://kit.fontawesome.com/8e28a5d788.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div id="logoLinesDiv">
            <i class="fa-solid fa-bars youtubeMenuLogo"></i>
            <i class="fa-brands fa-youtube youtubeLogo"></i>
            <span id="youtubeText">YouTube</span>
        </div>

        <div id="searchAudioDiv">
            <div id="searchbarLogo">
                <input id="query" type="text" placeholder="Search" aria-label="Search">
                <button id="searchLogoDiv" onclick="search()">
                    <i class="fa-solid fa-magnifying-glass searchLogo"></i>
                </button>
            </div>
            <button id="voiceSearch">
                <i class="fa-solid fa-microphone"></i>
            </button>
        </div>

        <div id="otherLogo">
            <i class="fa-solid fa-video"></i>
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-user"></i>
        </div>
    </nav>
    <!-- Navbar ends here -->

    <!-- Sidebar -->
    <aside id="sidebar">
        <ul>
            <li><i class="fa-solid fa-home"></i> Home</li>
            <li><i class="fa-solid fa-compass"></i> Explore</li>
            <li><i class="fa-solid fa-play"></i> Subscriptions</li>
            <li><i class="fa-solid fa-folder"></i> Library</li>
        </ul>
    </aside>
    
    <!-- Video Section -->
    <main id="videos">
        <!-- Videos will be dynamically loaded here -->
    </main>

    <script src="index.js"></script>
</body>
</html>
